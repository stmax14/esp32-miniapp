<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 LED Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-in;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .status-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            animation: slideUp 0.5s ease-out;
        }

        .status-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .status-value {
            font-size: 18px;
            font-weight: 600;
        }

        .led-indicator {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .led-indicator.active {
            background: #4ade80;
            box-shadow: 0 0 30px rgba(74, 222, 128, 0.6), 0 4px 20px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
        }

        .controls {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            animation: slideUp 0.6s ease-out;
        }

        .control-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 18px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn.full-width {
            grid-column: 1 / -1;
        }

        .control-btn .icon {
            font-size: 28px;
        }

        .control-btn .label {
            font-size: 13px;
            opacity: 0.95;
        }

        .message {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message.show {
            opacity: 1;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí° ESP32 LED Control</h1>
        </div>

        <div class="status-card">
            <div class="status-info">
                <span class="status-label">Holat:</span>
                <span class="status-value" id="statusText">Ulanilmoqda...</span>
            </div>
            <div class="status-info">
                <span class="status-label">IP Manzil:</span>
                <span class="status-value" id="ipAddress">‚Äî</span>
            </div>
            <div class="led-indicator" id="ledIndicator">üí°</div>
        </div>

        <div class="controls">
            <div class="control-title">LED Rejimlar</div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                Yuklanmoqda...
            </div>

            <div class="button-grid" id="buttonGrid">
                <button class="control-btn" onclick="sendCommand('OFF')">
                    <span class="icon">‚ùå</span>
                    <span class="label">O'chirish</span>
                </button>
                <button class="control-btn" onclick="sendCommand('ON')">
                    <span class="icon">‚úÖ</span>
                    <span class="label">Yoqish</span>
                </button>
                <button class="control-btn" onclick="sendCommand('BLINK_SLOW')">
                    <span class="icon">üîÑ</span>
                    <span class="label">Sekin</span>
                </button>
                <button class="control-btn" onclick="sendCommand('BLINK_FAST')">
                    <span class="icon">‚ö°</span>
                    <span class="label">Tez</span>
                </button>
                <button class="control-btn full-width" onclick="sendCommand('STROBE')">
                    <span class="icon">‚ö†Ô∏è</span>
                    <span class="label">Strobe Effekt</span>
                </button>
            </div>

            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        // URL dan parametrlarni olish
        const urlParams = new URLSearchParams(window.location.search);
        const BOT_TOKEN = urlParams.get('token') || '8561262391:AAEdrFVUdEAJGT-QPZ4QPQIVzcLozDZEBOA';
        const ESP_IP = urlParams.get('ip') || '';
        const CHAT_ID = '6318105665';
        
        let currentMode = 'OFF';

        function showMessage(text, duration = 3000) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.classList.add('show');
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, duration);
        }

        function updateLedIndicator(mode) {
            const indicator = document.getElementById('ledIndicator');
            const statusText = document.getElementById('statusText');
            
            indicator.classList.remove('active');
            
            switch(mode) {
                case 'ON':
                    indicator.classList.add('active');
                    statusText.textContent = 'Yoniq';
                    break;
                case 'OFF':
                    statusText.textContent = 'O\'chiq';
                    break;
                case 'BLINK_SLOW':
                    indicator.classList.add('active');
                    statusText.textContent = 'Sekin Miltillaydi';
                    break;
                case 'BLINK_FAST':
                    indicator.classList.add('active');
                    statusText.textContent = 'Tez Miltillaydi';
                    break;
                case 'STROBE':
                    indicator.classList.add('active');
                    statusText.textContent = 'Strobe Effekt';
                    break;
            }
            
            currentMode = mode;
        }

        async function sendCommand(command) {
            const loadingEl = document.getElementById('loading');
            const buttonGrid = document.getElementById('buttonGrid');
            
            loadingEl.classList.add('show');
            buttonGrid.style.opacity = '0.5';

            try {
                const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: command
                    })
                });

                const data = await response.json();
                
                if (data.ok) {
                    updateLedIndicator(command);
                    showMessage('‚úÖ Buyruq yuborildi');
                } else {
                    showMessage('‚ùå Xatolik: ' + (data.description || 'Noma\'lum xato'));
                }
            } catch (error) {
                console.error('Xatolik:', error);
                showMessage('‚ùå Ulanish xatosi');
            } finally {
                loadingEl.classList.remove('show');
                buttonGrid.style.opacity = '1';
            }
        }

        // Sahifa yuklanganida
        window.addEventListener('load', () => {
            const ipEl = document.getElementById('ipAddress');
            if (ESP_IP) {
                ipEl.textContent = ESP_IP;
            } else {
                ipEl.textContent = 'Noma\'lum';
            }
            
            // Token mavjudligini tekshirish
            console.log('Bot Token:', BOT_TOKEN ? 'Mavjud' : 'Yo\'q');
            console.log('ESP IP:', ESP_IP || 'Noma\'lum');
            
            showMessage('‚úÖ Tayyor', 2000);
            updateLedIndicator('OFF');
        });
    </script>
</body>
</html>
